pm25General = Las partículas PM2.5 son partículas de 2.5 micrómetros o menos de diámetro. Pueden absorberse directamente en el torrente sanguíneo al inhalarlos.
pm25Short = - Irritación de ojos, garganta y nariz \n- Latidoscos cardía irregulares \n- Ataques de asma \n- Tos, dificultad para respirar
pm25Long = - Enfermedades respiratorias \n- Daño pulmonar \n- Cáncer, infarto, accidente cerebrovascular
pm10General = Las partículas PM10 son partículas de 10 micrómetros o menos de diámetro.
pm10Short = - Dificultad para respirar \n- Dolor de pecho \n- Dolor de garganta \n- Congestión nasal "
pm10Long = - Daño pulmonar \n- Cáncer \n- Asma
COGeneral = CO, también conocido como monóxido de carbono, es un gas incoloro e inodoro.
COShort = - Privación de oxígeno \n- Mareos, dolores de cabeza \n- Malestar estomacal, vómitos \n- Dolor de pecho
COLong = - Los glóbulos rojos no pueden transportar oxígeno
NO2General = NO2, también conocido como dióxido de nitrógeno, es un precursor del smog (humo + niebla), así como de varios otros contaminantes como el ozono y las partículas.
NO2Short = - Irritación de los pulmones
NO2Long = - Inmunidad reducida a enfermedades respiratorias \n- Mayor riesgo de asma \n- Daño pulmonar
O3General = O3, también conocido como ozono, existe de forma natural en la atmósfera y bloquea los rayos ultravioleta del sol. Sin embargo, a menor altura, el ozono es tóxico.
O3Short = - Dificultad para respirar \n- Dolor al respirar profundamente \n- Sibilancias, tos
O3Long = - Funciones pulmonares reducidas \n- Inflamación del revestimiento pulmonar
SO2General = SO2, también conocido como dióxido de azufre, es un gas incoloro.
SO2Short = - Sibilancias \n- Opresión en el pecho \n- Falta de aire
SO2Long = - Enfermedades respiratorias \n- Mayores posibilidades de enfermedades cardiovasculares \n- Alteraciones del sistema de defensa de los pulmones
