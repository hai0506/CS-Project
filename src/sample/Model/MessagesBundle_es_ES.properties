uvInfo=El ultravioleta (UV) es una forma de radiación electromagnética con una longitud de onda de 10 nm a 400 nm, más corta que la de la luz visible. Los rayos ultravioleta son emitidos por el Sol y viajan a la Tierra, antes de ser desviados por la capa de ozono. Sin embargo, algunas vías UV aún pueden atravesar y alcanzar la superficie de la Tierra.
