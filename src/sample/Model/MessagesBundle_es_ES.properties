definition=¿Qué es HAI?
definitionText=HAI (Indicador atmosférico de Hai) es una aplicación que muestra datos ambientales, que consisten en el clima, la temperatura, la velocidad del viento, el índice de contaminantes y el índice UV, en varias partes de Singapur. El programa tiene como objetivo ayudar a los usuarios a realizar un seguimiento de estos datos y realizar las preparaciones y actividades adecuadas al aire libre para garantizar la seguridad y la comodidad de la salud.
